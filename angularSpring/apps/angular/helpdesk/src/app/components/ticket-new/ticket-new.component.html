<div class="col-md-6" style="margin-left: 0px;">
        <div class="box box-info">
            <div class="box-header with-border" style="text-align: center;">
                <h3 class="box-title">New Ticket</h3>
            </div>
            <form [formGroup]="ticketForm" (ngSubmit)="register()" class="form-horizontal" >
                <div [ngClass]="classCss" role="alert" *ngIf="message">
                    <strong> {{ message.text }} </strong>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label for="inputTitle" class="col-sm-3 control-label">Title</label>
                        <div class="col-sm-9">
                            <input type="text" 
                                   formControlName="title"
                                   class="form-control" 
                                   [ngClass]="{ 'is-invalid': submitted && f.title.errors }" 
                                   id="inputTitle" 
                                   name="title" 
                                   placeholder="title" 
                                   required
                                   > 
                            <div *ngIf="submitted && f.title.errors" class="errorField">
                                <div *ngIf="f.title.errors.required">Title is required.</div>
                            </div>                           
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPriority" class="col-sm-3 control-label">Priority</label>
                        <div class="col-sm-9">
                            <select formControlName="priority" 
                                   class="form-control" 
                                   [ngClass]="{ 'is-invalid': submitted && f.priority.errors }"
                                   id="inputPriority" 
                                   name="priority"                       
                                   style="width: 100%;" 
                                   required
                                   >
                                   <option>Hight</option>
                                   <option>Normal</option>
                                   <option>Low</option>
                            </select>
                        <div *ngIf="submitted && f.priority.errors" class="errorField">
                            <div *ngIf="f.priority.errors.required">Priority is required.</div>
                        </div>
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputDescription" class="col-sm-3 control-label">Descripton</label>
                        <div class="col-sm-9">
                            <textarea
                            formControlName="description" 
                            class="form-control" 
                            [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
                            id="inputDescription" 
                            name="description"
                            maxlength="120"
                            rows="3"
                            required
                            >
                            </textarea>
                        <div *ngIf="submitted && f.description.errors" class="errorField">
                            <div *ngIf="f.description.errors.required">Description is required.</div>
                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputImagem" class="col-sm-3 control-label">Imagem</label>
                        <div class="col-sm-9">
                            <img [src]="imageURL"  width="50%" height="50%" *ngIf="imageURL && imageURL !== ''">
                            <input type="file" id="inputImagem" (change)="onFileChange($event)">                         
                        </div>
                    </div>
                    
                    
                </div>
                <div class="box-footer">             
                    <button type="submit" class="btn btn-info pull-right">Save</button>
                </div>
            </form>
        </div>
    </div>
