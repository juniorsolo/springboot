<div class="col-md-4" style="margin-left: 33%;">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Help Desk | Login-in</h3>
        </div>
        <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
            <div class="alert alert-error" role="alert" *ngIf="message">
                <strong>Invalid email or password</strong>
            </div>
            <div class="box-body">
                <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
                    <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" 
                               [(ngModel)]="user.email"
                               class="form-control" 
                               id="inputEmail" 
                               name="email" 
                               #email="ngModel"
                               placeholder="Email"  
                               > 
                        <span class="help-block" *ngIf="email.invalid && email.dirty">Email is invalid</span>
                    </div>
                </div>

                <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
                    <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password"
                               [(ngModel)]="user.password"
                               class="form-control" 
                               id="inputPassword" 
                               name="password"
                               #password="ngModel"
                               placeholder="Password" 
                               required>
                        <span class="help-block" *ngIf="password.invalid && password.dirty">Password id invalid</span>
                    </div>
                </div>
                
            </div>
            <div class="box-footer">
                <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancel</button>
                <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Login</button>
            </div>
        </form>
    </div>
</div>
